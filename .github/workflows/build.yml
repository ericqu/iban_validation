name: Build and Test Python Package

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.9', '3.10', '3.12']
        architecture: [x86-64, aarch64]
        exclude:
          - os: windows-latest
            architecture: aarch64

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set Up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Make and Dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y make
        make requirements
        make iban_validation_preprocess

    - name: Install Dependencies (Windows)
      if: runner.os == 'Windows'
      run: |
        choco install make
        make requirements
        make iban_validation_preprocess

    - name: Build Python Wrapper Using Makefile
      run: make iban_validation_py

    - name: Build Polars plugin Using Makefile
      run: make build_iban_validation_polars

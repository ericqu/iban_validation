name: Build and Test Python Package

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.9', '3.10', '3.12']
        architecture: [x86-64, aarch64]
        exclude:
          - os: windows-latest
            architecture: aarch64

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Remove Existing Wheels
    run: |
    python -c "
import glob
import os
import shutil

wheel_files = glob.glob('**/*.whl', recursive=True)
tar_files = glob.glob('**/*.tar.gz', recursive=True)

for file in wheel_files + tar_files:
    try:
        os.remove(file)
    except Exception as e:
        print(f'Could not remove {file}: {e}')
